services:
  - type: web
    name: techfest-website
    env: static
    buildCommand: echo "Static site - no build required"
    staticPublishPath: ./techfest-website
    domains:
      - techcarvaan-2025.onrender.com # You can customize this
    envVars:
      - key: NODE_ENV
        value: production
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin
