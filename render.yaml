services:
  - type: web
    name: techfest-website
    env: static
    buildCommand: echo "Static site build complete"
    staticPublishPath: ./
    domains:
      - techcarvaan-2025.onrender.com
    headers:
      # MIME Type Headers (Critical for Render) - Specific paths
      - path: /assets/js/firebase-ready-checker.js
        name: Content-Type
        value: application/javascript; charset=utf-8
      - path: /assets/js/firebase-config.js
        name: Content-Type
        value: application/javascript; charset=utf-8
      - path: /assets/js/env-loader.js
        name: Content-Type
        value: application/javascript; charset=utf-8
      - path: /assets/js/main-new.js
        name: Content-Type
        value: application/javascript; charset=utf-8
      - path: /assets/js/modules/*
        name: Content-Type
        value: application/javascript; charset=utf-8
      - path: /assets/js/*
        name: Content-Type
        value: application/javascript; charset=utf-8
      - path: /assets/css/*
        name: Content-Type
        value: text/css; charset=utf-8

      # Security headers
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin

      # Cache headers for assets
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=86400
