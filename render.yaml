services:
  - type: web
    name: techfest-website
    env: static
    buildCommand: echo "Static site - no build required"
    staticPublishPath: ./techfest-website
    domains:
      - techcarvaan-2025.onrender.com
    envVars:
      # Add your Firebase production keys here
      - key: FIREBASE_API_KEY
        value: "<YOUR_FIREBASE_API_KEY>"
      - key: FIREBASE_AUTH_DOMAIN
        value: "<YOUR_FIREBASE_AUTH_DOMAIN>"
      - key: FIREBASE_PROJECT_ID
        value: "<YOUR_FIREBASE_PROJECT_ID>"
      - key: FIREBASE_STORAGE_BUCKET
        value: "<YOUR_FIREBASE_STORAGE_BUCKET>"
      - key: FIREBASE_MESSAGING_SENDER_ID
        value: "<YOUR_FIREBASE_MESSAGING_SENDER_ID>"
      - key: FIREBASE_APP_ID
        value: "<YOUR_FIREBASE_APP_ID>"
      - key: FIREBASE_MEASUREMENT_ID
        value: "<YOUR_FIREBASE_MEASUREMENT_ID>"
      - key: NODE_ENV
        value: production
    headers:
      # Security headers
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin
